<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易留言板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .form-section {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        button[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #2980b9;
        }
        
        .messages-section {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .messages-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 20px;
        }
        
        .no-messages {
            text-align: center;
            color: #999;
            padding: 40px 0;
        }
        
        .message-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message-card {
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 6px;
            transition: box-shadow 0.3s;
        }
        
        .message-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .message-nickname {
            font-weight: 600;
            color: #3498db;
            font-size: 16px;
        }
        
        .message-time {
            font-size: 14px;
            color: #999;
        }
        
        .message-content {
            color: #555;
            line-height: 1.8;
            word-break: break-word;
        }
        
        .global-error {
            background-color: #fee;
            color: #e74c3c;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .form-section,
            .messages-section {
                padding: 20px;
            }
            
            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>简易留言板</h1>
        
        <div class="global-error" id="global-error">提交失败，请重试</div>
        
        <section class="form-section">
            <h2>发表留言</h2>
            <form id="message-form">
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" id="nickname" placeholder="请输入昵称（最多50个字符）">
                    <div class="error-message" id="nickname-error">请输入昵称</div>
                </div>
                <div class="form-group">
                    <label for="content">留言内容</label>
                    <textarea id="content" placeholder="请输入留言内容"></textarea>
                    <div class="error-message" id="content-error">请输入留言内容</div>
                </div>
                <button type="submit">提交</button>
            </form>
        </section>
        
        <section class="messages-section">
            <h2>留言列表</h2>
            <div class="no-messages" id="no-messages">暂无留言</div>
            <div class="message-list" id="message-list"></div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
